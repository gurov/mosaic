<div>
    <span class="mc-group">
        <button mc-button class="mc-group-item mc-active"
                [ngClass]="{ 'mc-active': isDropdownOpen}"
                [mcDropdownTriggerFor]="appDropdown"
                (dropdownOpened)="dropdownOpened()"
                (dropdownClosed)="dropdownClosed()">

            dropdown
            <i mc-icon="mc-angle-down-L_16"></i>
        </button>
    </span>

    <br>

    <button mc-button class="mc-button_transparent" [mcDropdownTriggerFor]="appDropdown">
        dropdown
        <i mc-icon="mc-angle-down-L_16"></i>
    </button>

    <br>
    <br>

    <mc-dropdown #appDropdown="mcDropdown"
                 [overlapTriggerY]="true"
                 [overlapTriggerX]="false">
        <button mc-dropdown-item>
            Point 1
            <div class="mc-dropdown-item__caption">Some info</div>
        </button>

        <div class="mc-dropdown__divider"></div>

        <button mc-dropdown-item>
            <i mc-icon="mc-search_16"></i>
            Very Long Point Very Long Point Very Long Point Very Long Point Very Long Point
        </button>
        <div class="mc-dropdown__group-header mc-dropdown__group-header_small">Additional info</div>

        <div class="mc-dropdown__divider"></div>

        <button mc-dropdown-item [disabled]="true">Disabled</button>
        <div class="mc-dropdown__group-header">Additional info</div>

        <div class="mc-dropdown__divider"></div>

        <button mc-dropdown-item>Point 2</button>
        <a href="https://google.com" mc-link mc-dropdown-item>
            <i mc-icon="mc-search_16"></i>
            <span class="mc-link__text">Link</span>
        </a>
        <button mc-dropdown-item>Point 3</button>
    </mc-dropdown>

    <div>
        <input mcInput type="text" [(ngModel)]="someValue">
    </div>

    <br>

    <button mc-button [mcDropdownTriggerFor]="appDropdownLazy" [mcDropdownTriggerData]="{someValue: someValue}">
        dropdown lazy
        <i mc-icon="mc-angle-down-L_16"></i>
    </button>

    <mc-dropdown #appDropdownLazy="mcDropdown">
        <ng-template mcDropdownContent  let-someValue="someValue">
            <button mc-dropdown-item>
                Point 1
                <div class="mc-dropdown-item__caption">Some info</div>
            </button>
            <button mc-dropdown-item>Value: {{someValue}}</button>
        </ng-template>
    </mc-dropdown>
</div>

<br><br><br>

<button mc-button [mcDropdownTriggerFor]="appDropdownWithNested">
    nested dropdown <i mc-icon="mc-angle-down-L_16"></i>
</button>

<mc-dropdown #appDropdownWithNested="mcDropdown">
    <button mc-dropdown-item [mcDropdownTriggerFor]="appDropdownNested">1 level (1)</button>
    <button mc-dropdown-item>1 level (2)</button>
    <button mc-dropdown-item>1 level (3)</button>
    <button mc-dropdown-item>
        <i mc-icon="mc-search_16"></i>
        Very Long Point Very Long Point Very Long Point Very Long Point Very Long Point
    </button>
</mc-dropdown>

<mc-dropdown #appDropdownNested="mcDropdown">
    <button mc-dropdown-item [mcDropdownTriggerFor]="appDropdownNestedNested">2 level (1)</button>
    <button mc-dropdown-item>2 level (2)</button>
    <button mc-dropdown-item>2 level (3)</button>
</mc-dropdown>

<mc-dropdown #appDropdownNestedNested="mcDropdown">
    <button mc-dropdown-item>3 level (1)</button>
    <button mc-dropdown-item>3 level (2)</button>
    <button mc-dropdown-item>3 level (3)</button>
</mc-dropdown>
